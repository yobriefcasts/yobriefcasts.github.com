      (function(){

        var current     = dismissible.data("id");
        var last        = monster.get("last_dismissed_id");

        if((last !== null && current > last) || last === null){
          banner.click(function(event){
            // if anything is clicked that is not a standard link then we
            // want to dismiss the header
            if(!$(event.target).is("a:not(.dismissible)")){
                banner.fadeOut()
                monster.set("last_dismissed_id", current, 93)
                return false;
            }
          })
        } else {
          banner.remove()
        }
      })()
    </script>
